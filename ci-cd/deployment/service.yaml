apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
spec:
  type: nodePort
  selector:
    app: nave-flask
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
      nodePort: 30000
      name: http
    - protocol: TCP
      port: 443
      targetPort: 5000
      nodePort: 30001
      name: https